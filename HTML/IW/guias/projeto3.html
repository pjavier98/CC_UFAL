<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>Poesia de amor</title>
</head>
<body>
	<p><h1>Ao amor</h1></p>
	<pre> 
		No vale das ambições mortas
		 das tepidas lutas insanas
		  onde só se escreve em linhas tortas 
		   estúpidas palavras profanas
		</pre>
	<p> Vislumbra-se o amor <br>
			No vale das ambições mortas? <br>
	</p>
	<i> O amor é insano? </i> 
	<b> Palavras são profanas? </b> 
</body>
</html>
