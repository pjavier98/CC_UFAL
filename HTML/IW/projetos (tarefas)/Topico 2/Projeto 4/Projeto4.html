<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>

	<title> Media das Notas </title>

</head>
<script language="javascript">
	function nota()
	{
		g_1 = parseInt(prompt("Digite a nota do primeiro glossario:","")) // g- glossario
		mt_1 = parseInt(prompt("Digite a nota da primeira media de tarefas:","")) // mt - media de tarefas
		semana_1 = (0.2 * g_1) + (0.8 * mt_1)
		alert(semana_1)

		g_2 = parseInt(prompt("Digite a nota do segundo glossario:",""))
		mt_2 = parseInt(prompt("Digite a nota da segunda media de tarefas:","")) 
		semana_2 = (0.2 * g_2) + (0.8 * mt_2)
		alert(semana_2)

		mt_3 = parseInt(prompt("Digite a nota da terceira media de tarefas:",""))
		semana_3 = mt_3
		alert(semana_3)

		mt_4 = parseInt(prompt("Digite a nota da quarta media de tarefas:",""))
		semana_4 = mt_4
		alert(semana_4)


		nota_1 = (semana_1 + semana_2 + semana_3 + semana_4) / 4
		alert(nota_1)

		pf = parseInt(prompt("Digite a nota do projeto final:","")) // pf - projeto final
		nota_2 = pf
		alert(nota_2)

		notafinal = (nota_1 + nota_2) / 2
		alert("Sua nota final foi: "+notafinal+" pontos")

	}
</script>
<body>
	
	<form>
		<input type="button" name="media final" value="media" onclick="nota()">
	</form>
</body>
</html>
