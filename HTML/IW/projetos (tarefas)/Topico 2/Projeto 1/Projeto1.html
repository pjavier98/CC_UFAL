<script language="javascript">
	function reais() 
	{	
		real = prompt("Entre a quantidade de dinheiro a converter:","")
		
		alert("euro -> 3,38 dolar -> 3,18 real -> 1,00")

		euro = (real) / 3.38
		dolar = (real) / 3.18

		alert("Voce recebera: " +euro+" euros ou "+dolar+" dolares")
	}

	function dolares() 
	{	
		dolar = prompt("Entre a quantidade de dinheiro a converter:","")
		
		alert("euro -> 3,38 dolar -> 3,18 real -> 1,00")

		euro = (dolar) * (3.38 / 3.18)
		reais = (dolar) * 3.18

		alert("Voce recebera: " +euro+" euros ou "+reais+" reais")
	}

	function euros() 
	{	
		euro = prompt("Entre a quantidade de dinheiro a converter:","")
		
		alert("euro -> 3,38 dolar -> 3,18 real -> 1,00")

		real = (euro) * 3.38
		dolar = (euro) * (3.18 / 3.38)

		alert("Voce recebera: " +dolar+" dolares ou "+real+" reais")
	}
</script>
<body>
	<form>
		<input type="button" name="conversao" value="Realiza conversao de reais" onclick="reais()">

		<input type="button" name="conversao" value="Realiza conversao de dolares" onclick="dolares()">

		<input type="button" name="conversao" value="Realiza conversao de euros" onclick="euros()">
	</form>
