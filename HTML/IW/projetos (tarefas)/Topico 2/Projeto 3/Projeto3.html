<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>

	<title> Restaurante Grego </title>

</head>
<script language="javascript">
	function comida()
	{
		pessoa = prompt("Escreva seu nome:","")

		self_service = prompt("Digite o peso do seu prato:","")
		self_peso = (parseInt(self_service) / 1000) * 14

		suco = prompt("Digite quantos sucos consumiu:","")
		quant_suco = parseInt(suco) * 3

		sobremesa = prompt("Digite quantas sobremesa consumiu:","")
		quant_sobremesa = parseInt(sobremesa) * 2

		alert(pessoa+" voce consumiu:"+self_service+" gramas no self service")
		alert(+suco+" sucos")
		alert(+sobremesa+" sobremesas")
		
		total = (self_peso + quant_suco + quant_sobremesa)

		alert("Sua conta deu:"+total+ " reais")
		alert("Obrigado e volte sempre")

	}
</script>
<body>
	<h1> Bem-vindo ao Restaurante Grego </h1>
	<h3> Cardapio </h3>
	<p> Self-Service R$ 12 Kg <br>Suco: R$ 3 copo <br> Sobremesa: R$ 2 prato </p>
	<form>
		<input type="button" name="Restaurante" value="Valor da Conta" onclick="comida()">
	</form>
</body>
</html>
