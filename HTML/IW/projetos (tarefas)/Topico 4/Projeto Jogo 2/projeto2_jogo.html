<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jogo da Tabuada</title>
</head>
<script>
	function jogo()
	{
		document.write("<h2>Notas de 20 alunos na tabuada</h2><br>")

		for(i = 0; i < 20; i++)
		{
			cont = 0

			nome = prompt("Digite seu nome:","")

			for(j = 0; j < 10; j++)
			{
				num_1 = parseInt(Math.random() * 10)
				num_2 = parseInt(Math.random() * 10)
				
				acerto = (num_1) * (num_2)

				verificar = parseInt(prompt("Insira a resposta de "+num_1+" X "+num_2))

				if (verificar == acerto)
				{
					cont += 1;
				}
			}

			if (cont >= 9)
			{
				document.write("<b>Aluno:</b> "+nome+", sua nota foi "+cont+", Bravo você é quase um mestre em tabuada de multiplicar<br><br>")
			}

			else if (cont < 7)
			{
				document.write("<b>Aluno:</b> "+nome+", sua nota foi "+cont+", Seria muito proveitoso jogar novamente conosco!<br><br>")
			}

			else
			{
				document.write("<b>Aluno:</b> "+nome+", sua nota foi "+cont+", O teu desempenho está muito bom<br><br>")
			}
		}
	}
</script>
<body>
	<form>
		<input type="button" name="media" value="media de 10 alunos"onclick="jogo()">
	</form>
</body>
</html>
