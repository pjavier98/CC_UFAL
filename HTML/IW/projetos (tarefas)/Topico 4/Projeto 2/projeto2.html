<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Soma dos quadrados</title>
</head>
<script>
	function calculo_soma_quadrados()
	{
		soma_parcial = 0
		
		document.write("<h2>Soma dos quadrados dos 10 primeiros numeros naturais</h2>")

		for (i = 0; i < 10; i++)
		{
			numero = parseInt(prompt("Insira o numero",""))
			quadrado = parseInt(Math.pow(numero, 2))
			soma_parcial += parseInt(quadrado)

			document.write("O numero atual é: "+numero+", o quadrado do numero é: "+quadrado+", a soma parcial dos quadrados é de: "+soma_parcial+"<br><br>")
		}
	}
</script>
<body>
	<form>
		<input type="button" value="Soma dos quadrados" onclick="calculo_soma_quadrados()">
	</form>
</body>
</html>
