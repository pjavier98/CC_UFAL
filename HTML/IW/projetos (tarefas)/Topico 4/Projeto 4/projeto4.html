<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Numeros primos</title>
</head>
<script>
	function primo()
	{
		cont = 0

		numero = parseInt(prompt("Insira um numero entre 1 e 100:",""))
		verificar = parseInt(Math.sqrt(numero))

		for (i = 2; i <= verificar; i++)
		{
			if (numero % i == 0)
			{
				cont += 1;
			}
		}

		if (cont > 0 || numero == 1 || numero == 0)
		{
			alert("O numero "+numero+" não é primo")
		}

		else
		{
			alert("O numero "+numero+" é primo")
		}
	}
</script>
<body>
	<form>
		<input type="button" value="Primo ou não" onclick="primo()">
	</form>
</body>
</html>
