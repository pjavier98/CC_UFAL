<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Recomendações para bolsas</title>
</head>
<script>
	function bolsas_estudantes()
	{
		document.write("<h2>Recomendações dos alunos para bolsas:</h2>")
		for (i = 0; i < 10; i++)
		{
			nome = prompt("Insira seu nome:","")
			media = parseFloat(prompt("Insira sua media:",""))

			if (media >= 9)
			{
				document.write("Estudante: <b>"+nome+"</b>, sua media é de: <b>"+media+"</b>, você foi altamente recomendado, continue assim!<br><br>")
			}

			else if (media >= 8 && media < 9)
			{
				document.write("Estudante: <b>"+nome+"</b>, sua media é de: <b>"+media+"</b>, você foi fortemente recomendado, mas ainda pode se esforçar um pouco mais!<br><br>")
			}

			else if (media >= 7 && media < 8)
			{
				document.write("Estudante: <b>"+nome+"</b>, sua media é de: <b>"+media+"</b>, você foi recomendado, mas ainda pode se esforçar muito mais!<br><br>")
			}

			else
			{
				document.write("Estudante: <b>"+nome+"</b>, sua media é de: <b>"+media+"</b>, você não foi recomendado, esforce-se mais e quem sabe da proxima vez consiga!<br><br>")
			}
		}
	}
</script>
<body>
	<form>
		<input type="button" value="Bolsas para estudantes" onclick="bolsas_estudantes()">
	</form>
</body>
</html>
