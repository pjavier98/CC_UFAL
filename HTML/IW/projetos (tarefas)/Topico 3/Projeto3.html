<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Fatura Final</title>
</head>
<script>
	function fatura()
	{
		nome = prompt("Insira seu nome:","")
		idade = prompt("Insira sua idade:","")
		peso = parseInt(prompt("Insira o peso em gramas da sua refeição",""))
		sucos = parseInt(prompt("Insira a quantidade de sucos consumidos:",""))
		sobremesa = parseInt(prompt("Insira a quantidade de sobremesas consumidas",""))

		alert(nome)
		alert("Consumiu: ")

		fatura_peso = parseFloat((peso / 1000) * 14)
		alert(peso+" gramas no self-service R$ "+fatura_peso+" reais")

		fatura_suco = sucos * 3
		alert(sucos+" sucos R$ "+fatura_suco+" reais")

		fatura_sobremesa = sobremesa * 2
		alert(sobremesa+" pratos de sobremesa R$ "+fatura_sobremesa+" reais")

		fatura_total = parseFloat(fatura_peso + fatura_suco + fatura_sobremesa)
		alert("Total "+fatura_total+" reais")

		alert(idade+" anos")

		if (idade >= 40 && idade <= 50)
		{
			alert("Voce possui 5% de desconto")

			alert("Sua fatura é de "+ fatura_total * 0.95)
		}

		if (idade > 50 && idade <= 60)
		{
			alert("Voce possui 10% de desconto")

			alert("Sua fatura é de "+ fatura_total * 0.90)
		}

		if (idade > 60)
		{
			alert("Voce possui 15% de desconto")

			alert("Sua fatura é de "+ fatura_total * 0.85+" reais")
		}

	}

</script>
<body>
	<input type="button" value="Fatura" onclick="fatura()">
</body>
</html>
